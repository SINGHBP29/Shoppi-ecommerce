{% extends 'authentication/basic.html'%}
{% load static %}
{% block title %} Change Password {% endblock title %}
{% block body%}
<div class="container my-5">
    <div class="row">
        <h3> Welcome {{request.user.username | capfirst}}</h3>
        <div class="col-sm-2 border-end">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="{% url 'profile' %}" class="btn btn-primary">
                    Change Password</a></li>
                </ul>
            </div>
            <div class="col-sm-9 offset-sm-1 text-center">
                <h3>Password Changed Successfully !!!</h3>
                <div>
                    <iframe src="https://cdn.dribbble.com/users/282075/screenshots/4756095/icon_confirmation.gif" width="200" height="200" scrolling="no" frameborder="0" allowFullScreen></iframe>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
